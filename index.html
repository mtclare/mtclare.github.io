  <title>Michael T. Clare | Data Scientist Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a5b80;
      --accent: #00bfae;
      --bg: #f7f9fa;
      --text: #222;
      --muted: #6c7a89;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 2rem 0 1.5rem 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    header p {
      margin: 0.5rem 0 0 0;
      font-size: 1.3rem;
      font-weight: 400;
      color: var(--accent);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(26,91,128,0.05);
      padding: 1rem 0;
      font-size: 1.1rem;
    }
    nav a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .container {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(26,91,128,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .bio {
      text-align: center;
    }
    .bio h2 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      color: var(--primary);
      font-weight: 700;
    }
    .bio p {
      color: var(--muted);
      font-size: 1.1rem;
      margin: 0 auto;
      max-width: 600px;
    }
    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }
    .contact a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .contact a:hover {
      color: var(--accent);
    }
    footer {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 1.2rem 0 1rem 0;
      font-size: 1rem;
      margin-top: 2rem;
    }
    .footer-links {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .footer-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .footer-links a:hover {
      color: #fff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .container { padding: 1.2rem 0.5rem; }
      nav { gap: 1rem; font-size: 1rem; }
    }
  </style>
</head>
